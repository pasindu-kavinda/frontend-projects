<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="grid-container">
            <img src="./images/foggy-beach.jpg" class="foggy-beach" alt="foggy-beach">
            <img src="./images/table.jpg" class="table" alt="table">

            <img src="./images/apartment.jpg" class="apartment" alt="apartment">
            <img src="./images/building.jpg" class="building" alt="building">
            
            <img src="./images/living-room.jpg" class="living-room" alt="living-room">
            <img src="./images/beach-view.jpg" class="beach-view" alt="beach-view">
        </div>

        <footer>
            <div>
                Photo by <a href="https://unsplash.com/@jaspergribble?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jasper Gribble</a> on <a href="https://unsplash.com/photos/a-foggy-beach-with-a-large-rock-formation-in-the-foreground-TTExgxV06KA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div>
                Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/a-living-room-with-a-white-couch-and-a-round-window-Wuu6H3mI7UA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div>
                Photo by <a href="https://unsplash.com/@bernhardbar?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bernhard</a> on <a href="https://unsplash.com/photos/a-building-with-a-red-door-and-a-tree-in-front-of-it-uTd-kylh7bE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
            <div>
                Photo by <a href="https://unsplash.com/@florianschmid?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Florian Schmid</a> on <a href="https://unsplash.com/photos/a-row-of-white-apartment-buildings-next-to-a-street-f1PzRPbqt0M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </footer>
    </main>
</body>
</html>
