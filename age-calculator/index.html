<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

  <body>
    <main>
      <h1>Age Calculator</h1>
      <form id="age-calculator">

      <div id="result"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
