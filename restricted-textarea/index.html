<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <label for="restricted-textarea">Write your Message</label>
            <textarea id="restricted-textarea" rows="10" cols="50" placeholder="Type something..."></textarea>
            <div class="char-count-wrapper"><span id="char-count">0</span>/<span id="max-char-count">0</span></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
